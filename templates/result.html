<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Presentation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #27ae60; }
        p { font-size: 18px; }
        .download-button { display: inline-block; background-color: #27ae60; color: white; padding: 15px 30px; margin-top: 20px; border-radius: 5px; text-decoration: none; font-size: 18px; font-weight: bold; transition: background-color 0.3s; }
        .download-button:hover { background-color: #229954; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your presentation has been generated.</p>
        <a href="{{ url_for('download_file', filename=filename) }}" class="download-button">Download Presentation</a>
    </div>
</body>
</html>
